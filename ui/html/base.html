{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.2" 
  integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" 
  crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/style.css"/>
  <title>{{template "title" .}} - Nexton Frisbee Club</title>
</head>
<body>
  <header>  
    <!-- style="height: 300px; background-color: rgb(66, 200, 155); -->
    <div class="container-fluid position-relative"> 
      <h1>Nexton Frisbee Club</h1> 
      <div class="position-absolute top-0 end-0 m-3"> 
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login / Sign Up</button> 
      </div> 
  </div> 
  </header>

  <main>
    {{ template "nav" .}}
    
    {{ template "main" .}}
  </main>
  <footer
  style="position: relative; 
    bottom: 0; left: 0; 
    width: 100%; 
    height: 80px; 
    background-color: #5582ae; 
    display: flex; 
    justify-content: center; 
    align-items: center;">
  
    <div style="padding: 10px;">Copyright Hydruga Software 2025</div>
  </footer>
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true"> 
    <div class="modal-dialog"> 
      <div class="modal-content"> 
        <div class="modal-header"> 
          <h5 class="modal-title" id="loginModalLabel">Login / Sign Up</h5> 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
        </div> 
        <div class="modal-body"> 
          <p>{{ template "modal" . }}</p> 
        </div> 
      </div> 
    </div> 
  </div>
</body>
</html>
{{ end }}
